<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">

	<link rel="stylesheet" id="bootstrap-link" href="/css/darkly/bootstrap.css" />
	<link rel="stylesheet" href="/css/main.css" />
	<link rel="stylesheet" id="theme-link" href="/css/darkly.css" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<script>
	/* <![CDATA[ */
		var bootstrapTheme = localStorage["theme"];
		
		if (bootstrapTheme) {
			document.getElementById("bootstrap-link").href = "/css/" + bootstrapTheme + "/bootstrap.css";
			document.getElementById("theme-link").href = "/css/" + bootstrapTheme + ".css";
		}
	/* ]]> */
	</script>
	
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/js/main.js"></script>
</head>
