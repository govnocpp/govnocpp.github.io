<header class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">
				<span id="logo"><span id="asterisk">*</span><span id="zero">0</span></span>
				{{ site.title }}
			</a>
		</div>
		<div class="navbar-collapse collapse">
			<div id="theme-switch" class="navbar-form navbar-right btn-group" data-toggle="buttons">
				<label class="btn btn-default">
					<input type="radio" name="theme" data-theme="flatly">Light
				</label>
				<label class="btn btn-default active">
					<input type="radio" name="theme" data-theme="darkly">Dark
				</label>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/submit/">Submit Code!</a></li>
			</ul>
		</div>
	</div>
	<a id="github-link" href="https://github.com/{{ site.github_username }}/{{ site.github_username }}.github.io"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
</header>
